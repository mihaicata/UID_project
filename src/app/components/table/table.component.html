<table mat-table [dataSource]="dataSource" class="table">

  <ng-container matColumnDef='Activity'>
    <th mat-header-cell *matHeaderCellDef width="550px"> {{firstColumnName}} </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.activity}} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef> Grade </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.grade}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Range">
    <th mat-header-cell *matHeaderCellDef> Range </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.range}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Percentage">
    <th mat-header-cell *matHeaderCellDef> Percentage </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.percentage}}</span>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
