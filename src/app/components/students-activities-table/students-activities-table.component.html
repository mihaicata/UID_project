<table mat-table [dataSource]="dataSource" class="table">

  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef width="50px" class="header"> Id </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.id}} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Student Name">
    <th mat-header-cell *matHeaderCellDef width="200px" class="header"> Student Name </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.firstname}} {{element.lastname}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Group">
    <th mat-header-cell *matHeaderCellDef class="header"> Group </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.group}}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="Button">
    <th mat-header-cell *matHeaderCellDef width="350px">  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onClick(element.id)">{{buttonName}}</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="Grade">
    <th mat-header-cell *matHeaderCellDef class="header" >Grade</th>
    <td mat-cell *matCellDef="let element">
       <input class="input-grade" [formControl]="control">
    </td>
  </ng-container>

  <ng-container matColumnDef="Send">
    <th mat-header-cell *matHeaderCellDef width="200px">  </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onPostGrade(element.id)">{{'Post'}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
